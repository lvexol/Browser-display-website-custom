<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Designer Tool with Panels</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar with Categories -->
    <div class="sidebar">
      <h2>Components</h2>
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-button active" data-tab="search-box">Search Box</button>
        <button class="tab-button" data-tab="elements">Elements</button>
        <button class="tab-button" data-tab="addons">Addons</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content active" id="search-box">
        <div class="component square" draggable="true">Search Bar</div>
        <div class="component square" draggable="true">Advanced Search</div>
      </div>

      <div class="tab-content" id="elements">
        <div class="component square" draggable="true">Header</div>
        <div class="component square" draggable="true">Paragraph</div>
        <div class="component square" draggable="true">Image</div>
        <div class="component square" draggable="true">Button</div>
      </div>

      <div class="tab-content" id="addons">
        <div class="component square" draggable="true">Video Embed</div>
        <div class="component square" draggable="true">Social Links</div>
        <div class="component square" draggable="true">Carousel</div>
      </div>

      <!-- Buttons to Toggle Panels -->
      <button class="toggle-panel" id="toggle-styles">Styles</button>
      <button class="toggle-panel" id="toggle-themes">Themes</button>
    </div>

    <!-- Panels (Hidden by Default) -->
    <div class="side-panel hidden" id="styles-panel">
      <h2>Styles</h2>
      <label for="background-color">Background Color</label>
      <input type="color" id="background-color" class="style-input">
      
      <label for="font-size">Font Size</label>
      <input type="number" id="font-size" class="style-input" min="10" max="100">
      
      <label for="text-color">Text Color</label>
      <input type="color" id="text-color" class="style-input">
      
      <button id="apply-style">Apply</button>
    </div>

    <div class="side-panel hidden" id="themes-panel">
      <h2>Themes</h2>
      <p>Choose a theme:</p>
      <button class="theme-button" data-theme="light">Light</button>
      <button class="theme-button" data-theme="dark">Dark</button>
      <button class="theme-button" data-theme="blue">Blue</button>
    </div>

    <!-- Live Preview -->
    <div class="preview">
      <h2>Live Preview</h2>
      <iframe id="preview-iframe"></iframe>
    </div>
  </div>

  <script>
    // Handle tab switching
    const tabs = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Handle panel toggles
    const stylePanel = document.getElementById('styles-panel');
    const themePanel = document.getElementById('themes-panel');
    document.getElementById('toggle-styles').addEventListener('click', () => {
      stylePanel.classList.toggle('hidden');
      themePanel.classList.add('hidden');
    });

    document.getElementById('toggle-themes').addEventListener('click', () => {
      themePanel.classList.toggle('hidden');
      stylePanel.classList.add('hidden');
    });
  </script>
</body>
</html>
